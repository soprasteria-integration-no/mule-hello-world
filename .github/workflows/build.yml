name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    steps:  
    - name: Set variable
      env:
        VAR2: "test"
      run: |
        VAR_NAME="CONFIG_KEY_${{ env.VAR2 }}"
        echo "${VAR_NAME}=123" >> $GITHUB_ENV
    - name: Use variable
      run: |
        echo "Value of CONFIG_KEY_${{ env.VAR2 }} is ${{ env.CONFIG_KEY_${{ env.VAR2 }} }}"
