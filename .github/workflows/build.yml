name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    steps:  
    - name: Set variables
      run: |
        VAR1="config_key_"
        VAR2="test"
        VAR_NAME="VAR1_${VAR2}"
        echo "${VAR_NAME}=${VAR1} ${VAR2}" >> $GITHUB_ENV
    - name: Use variables
      run: |
        echo "Value of VAR1_${{ env.VAR2 }} is $(eval echo "\${{ env.VAR1_${{ env.VAR2 }} }}")"
